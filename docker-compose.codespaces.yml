version: '3.8'

services:
  # Laravel Application - используем готовый образ без сборки
  app:
    image: php:8.2-apache
    container_name: zelen_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./storage:/var/www/html/storage
    ports:
      - "8000:80"
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=zelen_restaurant
      - DB_USERNAME=zelen_user
      - DB_PASSWORD=zelen_password
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - zelen-network
    command: >
      bash -c "
      apt-get update && apt-get install -y git curl libpng-dev libonig-dev libxml2-dev zip unzip libzip-dev default-mysql-client &&
      docker-php-ext-install pdo_mysql mbstring exif pcntl bcmath gd zip &&
      a2enmod rewrite &&
      curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer &&
      mkdir -p storage/framework/cache storage/framework/sessions storage/framework/views storage/logs bootstrap/cache &&
      chown -R www-data:www-data storage bootstrap/cache &&
      chmod -R 775 storage bootstrap/cache &&
      composer install --no-interaction --prefer-dist &&
      cp -n .env.example .env || true &&
      php artisan key:generate --no-interaction || true &&
      sed -i 's/DB_HOST=127.0.0.1/DB_HOST=mysql/g' .env &&
      sed -i 's/DB_PASSWORD=password/DB_PASSWORD=zelen_password/g' .env &&
      php artisan migrate --force --no-interaction || true &&
      sed -i 's|/var/www/html|/var/www/html/public|g' /etc/apache2/sites-available/000-default.conf &&
      echo '<Directory /var/www/html/public>\n    Options Indexes FollowSymLinks\n    AllowOverride All\n    Require all granted\n</Directory>' >> /etc/apache2/apache2.conf &&
      apache2-foreground
      "

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: zelen_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: zelen_restaurant
      MYSQL_USER: zelen_user
      MYSQL_PASSWORD: zelen_password
      MYSQL_ROOT_PASSWORD: root_password
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_password"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - zelen-network

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: zelen_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root_password
      UPLOAD_LIMIT: 100M
    ports:
      - "8080:80"
    depends_on:
      - mysql
    networks:
      - zelen-network

networks:
  zelen-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local
