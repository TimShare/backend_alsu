name: Docker Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build Docker image
      run: docker compose -f docker-compose.ci.yml build

    - name: Start services
      run: docker compose -f docker-compose.ci.yml up -d

    - name: Wait for services to be ready
      run: |
        echo "Waiting for services to start..."
        sleep 30
        docker compose -f docker-compose.ci.yml ps
        echo "=== App logs ==="
        docker compose -f docker-compose.ci.yml logs app
        echo "=== MySQL logs ==="
        docker compose -f docker-compose.ci.yml logs mysql

    - name: Check if app is running
      run: |
        docker compose -f docker-compose.ci.yml ps | grep "zelen_app" | grep "Up"

    - name: Check if MySQL is running
      run: |
        docker compose -f docker-compose.ci.yml ps | grep "zelen_mysql" | grep "Up"

    - name: Wait for MySQL to be fully ready
      run: |
        echo "Waiting for MySQL to be fully ready..."
        for i in {1..30}; do
          if docker compose -f docker-compose.ci.yml exec -T mysql mysql -u zelen_user -pzelen_password -e "SELECT 1" &> /dev/null; then
            echo "MySQL is ready!"
            break
          fi
          echo "Waiting for MySQL... attempt $i/30"
          sleep 2
        done

    - name: Test API endpoint
      run: |
        echo "Waiting for API to be ready..."
        # Увеличиваем timeout до 120 секунд
        timeout 120 bash -c 'until curl -s http://localhost:8000 > /dev/null 2>&1; do echo "Waiting for API..."; sleep 5; done'
        echo "API is responding!"
        # Проверяем что API отвечает
        curl -v http://localhost:8000 || exit 1

    - name: Show logs on failure
      if: failure()
      run: |
        echo "=== App logs ==="
        docker compose -f docker-compose.ci.yml logs app
        echo "=== MySQL logs ==="
        docker compose -f docker-compose.ci.yml logs mysql

    - name: Cleanup
      if: always()
      run: docker compose -f docker-compose.ci.yml down -v
