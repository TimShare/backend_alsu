name: Docker Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build Docker image
      run: docker compose build

    - name: Start services
      run: docker compose up -d

    - name: Wait for services to be ready
      run: |
        echo "Waiting for services to start..."
        sleep 30
        docker compose ps

    - name: Check if app is running
      run: |
        docker compose ps | grep "zelen_app" | grep "Up"

    - name: Check if MySQL is running
      run: |
        docker compose ps | grep "zelen_mysql" | grep "Up"

    - name: Test API endpoint
      run: |
        # Ждем пока API станет доступен
        timeout 60 bash -c 'until curl -f http://localhost:8000 > /dev/null 2>&1; do sleep 2; done'
        # Проверяем что API отвечает
        curl -f http://localhost:8000 || exit 1

    - name: Show logs on failure
      if: failure()
      run: |
        echo "=== App logs ==="
        docker compose logs app
        echo "=== MySQL logs ==="
        docker compose logs mysql

    - name: Cleanup
      if: always()
      run: docker compose down -v
